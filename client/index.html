    <h1>Guestbook of Horror XVIII</h1>
    <form id="guestbook">
      <fieldset>
        <label for="name">By what name are you known?</label>
        <input type="text" name="name" required />
        <label for="relation">How did you find our lair?</label>
        <input type="text" name="relation" required />
        <label for="comment">What fiendish comment do you have for us?</label>
        <textarea name="comment" rows="3" required></textarea>
        <button type="submit">Do your worst!</button>
      </fieldset>
    </form>
    <div id="div-comments"></div>
